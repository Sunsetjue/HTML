<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS的使用</title>
    <!--引用CSS的方式-->
    <!--1. 外联式 使用link标签-->
    <link rel="stylesheet" href="./1.css">
    <!--2. 嵌套式 使用style标签-->
    <style>
        div{
            width:300px;
            height:200px;
            background-color:red;
        }
    </style>
</head>
<body>
    <!--<div></div>-->
    <!--3. 内敛式 通过标签里的style标签-->
    <div style="width:300px;height:200px;background-color:blue"></div>
    <!--在css的三种方式的使用中存在优先级的 从上往下一一覆盖-->
</body>
</html>
