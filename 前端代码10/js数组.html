<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Js数组</title>
</head>
<body>
<script>
    // 构造数组
    var arr=new Array(1,2,3);
    console.log(arr);

    // 直接创建
    var arr1=[1,2,3,4];
    console.log(arr1);
    // 获取数组长度
    console.log(arr1.length);
    // 索引数组内的值
    console.log(arr1[3]);
    // 修改
    arr[0]=0;
    // 添加
    arr1.push(5);//可以有多个值
    console.log(arr1);
    // 删除
    arr.pop();
    console.log(arr);//一次删一个

</script>
</body>
</html>
