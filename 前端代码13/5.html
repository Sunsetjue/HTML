<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件对象</title>
    <script src="./jquery-1.8.3.min.js"></script>
    <style>
        div{
            width:100px;
            height:80px;
            background:blue;
        }
    </style>
</head>
<body>
    <div></div>
    <script>
    // event 事件对象 通过此对象可以获取鼠标当前的点击位置
        $('div').click(function(e){
            console.log('事件被触发');
            console.log(e);
        });
        $(window).mousemove(function(e){
            console.log(e.clientX,e.clientY);
        });
    </script>
</body>
</html>
