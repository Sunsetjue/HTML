<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>冒泡事件</title>
    <script src="./jquery-1.8.3.min.js"></script>
</head>
<body>
    <div class="box1">
        <div class="box2">
            <div class="box3"></div>
        </div>
    </div>
    <script>
    // 冒泡事件 当触发一个元素的事件时,会自动触发该元素的父级和先辈级的同类型事件,造成事件并发,导致页面混乱
        $('.box1').css({width:'300px',height:'300px',background:'red'});
        $('.box2').css({width:'200px',height:'200px',background:'green'});
        $('.box3').css({width:'100px',height:'100px',background:'blue'});

        $('.box1').click(function(){
            $('.box1').css('background','#000');
            return false;
        });
        // 解决办法是返回一个false
        $('.box2').click(function(){
            $('.box2').css('background','#000');
            return false;
        });
        $('.box3').click(function(){
            $('.box3').css('background','#000');
            return false;
        });
    </script>
</body>
</html>
