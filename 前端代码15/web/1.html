<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ajax</title>
    <script src="./jquery-1.8.3.min.js"></script>
</head>
<body>
    <button>$.get</button>
    <button>$.post</button>
    <button>$.ajax</button>
    <script>
        // $.get()发送请求
        $('button').eq(0).click(function(){
            // 当发送事件的时候向后台请求/发送数据
            // 第一个参数：地址
            // 第二个参数：发送数据 可带可不带
            // 第三个参数：请求成功后执行的函数
            // 形参data，用来接收后端给我们返回的数据
            // 第四个参数 返回的数据类型
                // 注意L如果后台返回是数据不是指定的数据类型那么就不会接收
            $.get('./cgi-bin/1.py',{username:'sunbin',age:21},function(data){
                console.log(data);
            },'json')
        });

        // $.post 发送请求
        $('button').eq(1).click(function(){
           $.post('./cgi-bin/1.py',{username:'liuyang',age:22},function(data){
                console.log(data);
           },'json')
        });

        // $.ajax 发送请求
        $('button').eq(2).click(function(){
            // 直接传对象
            $.ajax({url:'./cgi-bin/1.py', // 请求路径
                    type:'post', // 请求方式
                    data:{username:'jiangbaolong',age:22}, //请求时携带的参数
                    dataType:'json', // 返回的数据类型
                    success:function(e){  // 请求成功后调用的函数
                        console.log(e)},
                    error:function(){console.log('请求失败')}, // 请求失败后调用函数
                    })
        });
    </script>
</body>
</html>
