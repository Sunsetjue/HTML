<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据类型转换</title>
</head>
<body>
    <script>
        // 数值类型转换 Number() parseInt() parseFloat()
        // var str='2323';
        // var str='hahahha';
        // var str='hahahh2323';
        // var str='2323hahaha';
        // var str='ha22ha33ha23';
        var str='22hah33ghaha11';
        console.log(str,typeof(str));
        var num=Number(str);
        console.log(num,typeof(num));
        var num1=parseInt(str);
        console.log(num1,typeof(num1));
        var num2=parseFloat(str);
        console.log(num2,typeof(num2));
        /* 总结可得：当字符串当中包含任何一个非数值表示的字符串时
            Number()返回NaN
            当第一个是数值时，parseInt()和parseFloat()则会继续向下找直到不是数值结束
            返回找到的数值 如果第一个值不是数值，则返回NaN
            parseFloat()可以返回浮点数 parseInt()会返回整数
        */
    </script>
    <script>
        // 布尔值数据类型转换
        // 转换成布尔值为false的情况
            // 字符串转换为false
            // var str='313';
            var str='';
            var bool1=Boolean(str);
            console.log(bool1,typeof(bool1));
            // 当字符串类型为空时，布尔值为false
            // var num=1;
            var num=0;
            var bool2=Boolean(num);
            console.log(bool2,typeof(bool2));
            // 当数值类型为0时，布尔值为false
            // var obj={name:'gagag',age:12};
            var obj=null;
            var bool3=Boolean(obj);
            console.log(bool3,typeof(bool3));
            // 当对象类型为null时，布尔值为false
    </script>
</body>
</html>
