<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用jQuery操作元素样式</title>
    <script src="./jquery-1.8.3.min.js"></script>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
<script>
    console.log($)
    // 操作元素样式
    // 1. 获取元素样式 css方法
    /* 原生方法
        var d=document.getElementById('box1');
        d.style.width='200px';
        d.style.height='200px';
        d.style.background='red';
    */
    $('.box1').css('width','200px');
    $('.box1').css('height','200px');
    $('.box1').css('background','red');
    // 简单设置方法，用类似字典写在一起
    $('.box2').css({width:'200px',height:'200px',border:'1px solid #971103',marginTop:'10px'}); // 里面不能有- 用首字母大写表示
</script>
</body>
</html>
