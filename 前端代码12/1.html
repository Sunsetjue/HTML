<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery元素偏移位置获取</title>
    <script src="./jquery-1.8.3.min.js"></script>
    <style>
        *{padding:0px;margin:0px}
        .box1{
            width:100px;
            height:100px;
            border:#971103 2px solid;
            position:absolute;
            left:150px;
            top:150px;
        }
        .box2{
            width:50px;
            height:50px;
            background:cyan;
            /*margin:10px 10px;*/
            position:absolute;
            top:10px;
            left:10px;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
    <script>
        // 获取元素相对于文档的偏移量
        var off=$('.box1').offset();
        console.log(off);
        console.log(off.left); // 获取单个的值
        var set=$('.box2').offset();
        console.log(set);

        // 获取元素相当于父类的定位偏移量
        var pos=$('.box2').position(); // 如果没有position属性 则获取不到
        console.log(pos);

        // 获取当前元素的宽度和高度
        var w=$('.box2').width();
        var h=$('.box2').height();
        console.log(w,h); // 返回值是一个数值
        // 写数值就是改变高度和宽度
    </script>
</body>
</html>
